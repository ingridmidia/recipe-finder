<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="text-3xl font-bold underline">
        <h1>Recipe Finder</h1>
        <p>Pick the ingredients you want to use</p>
    </header>
    <main>

        <Section class="food">
            <h2>Food</h2>
            <form id="foodSubmit" action="search">
                <input id="userInputFood" type="text" placeholder="Search" name="search">
                <button type="submit">Search</button>
            </form>
        </Section>


        <section class="drinks">
            <h2>Drinks</h2>
            <form id="drinkSubmit" action="search">
                <input type="text" placeholder="Search" name="search">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <aside>
        <h3>Recent Searches</h3>
        <section class="recentbuttons">
            <button type="submit">Search</button>
            <button type="submit">Search</button>
        </section>
        <section class="recentbuttons2">
            <button type="submit">Search</button>
            <button type="submit">Search</button>
        </section>
    </aside>
    <footer>
        <h3>Featured Recipes</h3>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
