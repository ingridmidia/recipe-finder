<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="banner"><img src="./assets/Recipe Finder (Billboard (Landscape)).png"
        alt="bannder reading what's for dinner the recipe finder for busy coding bootcamp students."></div>
    <header class="text-3xl font-bold underline">
        <p>Enter an ingredient you'd like to use in the appropreate seach bar; then, click search for a list of recipies with that ingredient.</p>
    </header>
    <main>

        <Section class="food">
            <h2>Food</h2>
            <form id="foodSearch" action="search">
                <input id="userInputFood" type="text" placeholder="Search" name="search">
                <span id="foodError" class="error-message"></span>
                <button type="submit">Search</button>
            </form>
        </Section>


        <section class="drinks">
            <h2>Drinks</h2>
            <form id="drinkSearch" action="search">
                <input id="userInputDrink" type="text" placeholder="Search" name="search">
                <span id="drinkError" class="error-message"></span>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <aside>
        <h3>Recent Food Searches</h3>
        <section class="recentFoodButtons">
            <!-- Recent food search buttons will appear here -->
        </section>
        <h3>Recent Drink Searches</h3>
        <section class="recentDrinkButtons">
            <!-- Recent drink search buttons will appear here -->
        </section>
    </aside>
    <footer>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
