<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's for Dinner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="banner">
      <img
        src="./assets/Recipe Finder (Billboard (Landscape)).png"
        alt="banner reading what's for dinner the recipe finder for busy coding bootcamp students."
      />
    </div>

    <main class="container pt-6">
      <div class="columns is-centered is-multiline">
        <div class="column is-12-mobile is-10-tablet is-5-desktop">
          <section class="food box">
            <h2 class="title has-text-centered">Food</h2>
            <form id="foodSearch" action="search">
              <div class="field">
                <div class="control">
                  <input
                    id="userInputFood"
                    class="input"
                    type="text"
                    placeholder="Search by ingredient"
                    name="search"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button
                    type="submit"
                    class="button is-dark is-fullwidth is-rounded"
                  >
                    Search
                  </button>
                </div>
              </div>
              <p id="foodError" class="help is-danger"></p>
            </form>
            <div id="food-search-history" class="is-hidden">
              <h3 class="p-4 subtitle has-text-centered">
                Recent Food Searches
              </h3>
              <section class="recentFoodButtons">
                <!-- Recent food search buttons will appear here -->
              </section>
            </div>
          </section>
        </div>
        <div class="column is-12-mobile is-10-tablet is-5-desktop">
          <section class="drinks box">
            <h2 class="title has-text-centered">Drinks</h2>
            <form id="drinkSearch" action="search">
              <div class="field">
                <div class="control">
                  <input
                    id="userInputDrink"
                    class="input"
                    type="text"
                    placeholder="Search by ingredient"
                    name="search"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button
                    type="submit"
                    class="button is-dark is-fullwidth is-rounded"
                  >
                    Search
                  </button>
                </div>
              </div>
              <p id="drinkError" class="help is-danger"></p>
            </form>
            <div id="drink-search-history" class="is-hidden">
              <h3 class="p-4 subtitle has-text-centered">
                Recent Drink Searches
              </h3>
              <section class="recentDrinkButtons">
                <!-- Recent drink search buttons will appear here -->
              </section>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
